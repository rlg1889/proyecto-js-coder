<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>Calculadora de comisiones MeLi</title>
</head>
<body>
    <header>
		<nav class="navbar navbar-expand-lg navbar-light d-flex py-3 mb-4 shadow-sm p-3 mb-5 bg-body rounded">
			<div class="container-fluid d-flex justify-content-start">
                <a href="index.html" class="d-flex">
					<img  src="images/1.png" alt="Logo mercadolibre" class="w-50 p-3">
				</a>
                <h1 class="">Calculadora de comisiones de MercadoLibre</h1>
			</div>
		</nav>
	</header>
 
    <h2>Ingrese su Usuario de MercadoLibre: </h2>
    <div class="d-flex py-3 mb-4 p-3 justify-content-center">
        <span class="input-group-text">Nombre de Usuario</span>
        <input type="text" id="usuario" class="form-control"/>
    </div>

    <h2>Ingresa el costo del producto a publicar: </h2>
    <div class="d-flex py-3 mb-4 p-3 justify-content-center">
        <span class="input-group-text">$</span>
        <input type="number" id="num" class="form-control"/>
    </div>
    
    <h2>Selecciona de la lista el tipo de publicacion que queres elegir: <br></h2>
    <div class="d-flex py-3 mb-4 p-3 justify-content-center">
        <select id="pub" class="form-select">
            <option value="gratuita" selected>Publicacion Gratuita - No tiene comisiones</option>
            <option value="clasica">Publicacion Clasica - Comision del 13%</option>
            <option value="premium">Publicacion Premium - Comision del 28%</option>
        </select>
    </div>
    <div class="d-flex py-3 mb-4 p-3 justify-content-center">
        <button id="btn" class="btn btn-primary btn-lg btn-block">Realizar calculo de comisiones</button>
    </div>
    <script src="js/index.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/librerias.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
